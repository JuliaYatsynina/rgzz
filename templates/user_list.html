{% extends "base.html" %}

{% block lab %}РГЗ{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>
    <table>
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <form action="/delete_account/{{ user.id }}" method="POST" style="display: inline;">
                            <button type="submit">Удалить</button>  
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>
        <a href="/glavn" style="color: white; border: 2px solid rgb(96, 159, 121); padding: 5px 10px; border-radius: 5px; margin-right: 10px;">Вернуться на главную</a>
    </p>
{% endblock %}
